<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Phonography Studio</title>

  <!-- Bootstrap + Tipografía -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="icon" href="assets/logo.png" type="image/png">

  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Barlow', sans-serif;
    }

    .container {
      max-width: 420px;
      margin-top: 100px;
    }

    .form-control {
      background-color: #1e1e1e;
      color: #f5f5f5;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-custom {
      background-color: #d4af37;
      border: none;
      color: #121212;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #b8902c;
    }

    a.logo {
      display: block;
      text-align: center;
      margin-bottom: 30px;
    }

    a.logo img {
      max-height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="logo">
      <img src="assets/logo.png" alt="Phonography Studio">
    </a>

    <h2 class="text-center mb-4">Acceso de usuarios</h2>

    <form action="../backend/login.php" method="POST">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Entrar</button>
      </div>
    </form>
  </div>
</body>
</html>
